<!DOCTYPE html>
<html>

<head>
	<title>Path of Exile mana reservation calc</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="info">
		<h2>Summary</h2>
		<div id="reff_total"></div>
		<div id="reserve_life" class="life"></div>
		<div id="reserve_life_point" class="life"></div>
		<div id="reserve_mana" class="mana"></div>
		<div id="reserve_mana_point" class="mana"></div>
		<div id="auras_enabled"></div>
		<form name="settings">
			<label>
				Hide disabled <input type="checkbox" name="hide_disabled">
			</label>
			<input type="button" value="Update link" name="save">
		</form>
	</div>
	<form name="calc">
		<div id="char">
			<h2>Character</h2>
				<div class="option"><label><img src="img/plusstrength.png" class="icon round">Strength <input name="char_str" value="100" class="char_stats"></label></div>
				<div class="option"><label><img src="img/plusdexterity.png" class="icon round">Dexterity <input name="char_dex" value="100" class="char_stats"></label></div>
				<div class="option"><label><img src="img/plusintelligence.png" class="icon round">Intelligence <input name="char_int" value="100" class="char_stats"></label></div>
				<div class="option"><label>Life <input name="char_life" value="1000" class="char_stats"></label></div>
				<div class="option"><label>Mana <input name="char_mana" value="1000" class="char_stats"></label></div>

			<h2>Inventory</h2>
				<div class="option">
					<label><img src="img/Wolfhead.png" class="icon">Helmet:
						<select name="eq_helmet">
							<option value="0" data-reff-min="0" data-reff-max="22" data-reff-is-local="0">Rare Helmet (0-10 + 7-12)</option>
							<option value="1" data-reff-min="16" data-reff-max="16" data-reff-is-local="0">Alpha's Howl (16)</option>
							<option value="2" data-reff-min="16" data-reff-max="16" data-reff-is-local="1">Devouring Diadem (local, 25)</option>
							<option value="4" id="option_tribunal" data-reff-min="0" data-reff-max="0" data-reff-is-local="0">Mask of the Tribunal (0)</option>
						</select>
					</label>
					<label>RE: <input name="reff_helmet" class="input_small"></label>
					<label><img src="img/BloodMagic.png" class="icon"> <input type="checkbox" name="bm_helmet"></label>
					<label><img src="img/Enlighten.webp" class="icon"> <input class="input_small" min="0" max="4" name="en_helmet"></label>
				</div>

				<div class="option">
					<label><img src="img/AvianBodyArmour.png" class="icon">Body armour:
						<select name="eq_body">
							<option value="0" data-reff-min="0" data-reff-max="10" data-reff-is-local="0">Rare Body Armour (0-10)</option>
							<option value="1" data-reff-min="12" data-reff-max="20" data-reff-is-local="0">Saqawal's Nest (12-20)</option>
							<option value="2" data-reff-min="45" data-reff-max="45" data-reff-is-local="1">Victario (local, 45)</option>
						</select>
					</label>
					<label>RE: <input name="body_reff" class="input_small"></label>
					<label><img src="img/BloodMagic.png" class="icon"> <input type="checkbox" name="bm_body"></label>
					<label><img src="img/Enlighten.webp" class="icon"> <input class="input_small" min="0" max="4" name="en_body"></label>
				</div>

				<div class="option">
					<label><img src="img/BladeOfVastri.webp" class="icon">Weapon:
						<select name="eq_weapon">
							<option value="0" data-reff-min="0" data-reff-max="0" data-reff-is-local="0">Rare Weapon (0)</option>
							<option value="1" data-reff-min="10" data-reff-max="10" data-reff-is-local="0">Ichimonji (10)</option>
						</select>
					</label>
					<label>RE: <input name="reff_weapon" class="input_small"></label>
					<label><img src="img/BloodMagic.png" class="icon"> <input type="checkbox" name="bm_weapon"></label>
					<label><img src="img/Enlighten.webp" class="icon"> <input class="input_small" min="0" max="4" name="en_weapon"></label>
				</div>

				<div class="option">
					<label><img src="img/TheCorundum.png" class="icon">Shield:
						<select name="eq_shield">
							<option value="0" data-reff-min="0" data-reff-max="30" data-reff-is-local="1">Rare Shield (local, 0-30)</option>
							<option value="1" data-reff-min="30" data-reff-max="30" data-reff-is-local="1">Prism Guardian local, (30)</option>
						</select>
					</label>
					<label>RE: <input name="reff_shield" class="input_small"></label>
					<label><img src="img/BloodMagic.png" class="icon"> <input type="checkbox" name="bm_shield"></label>
					<label><img src="img/Enlighten.webp" class="icon"> <input class="input_small" min="0" max="4" name="en_shield"></label>
				</div>

				<div class="option">
					<label><img src="img/ShapersGloves.webp" class="icon">Gloves:
						<select name="eq_gloves">
							<option value="0" data-reff-min="0" data-reff-max="0" data-reff-is-local="0">Rare Gloves (0)</option>
						</select>
					</label>
					<label>RE: <input name="reff_gloves" class="input_small"></label>
					<label><img src="img/BloodMagic.png" class="icon"> <input type="checkbox" name="bm_gloves"></label>
					<label><img src="img/Enlighten.webp" class="icon"> <input class="input_small" min="0" max="4" name="en_gloves"></label>
				</div>

				<div class="option">
					<label><img src="img/AuraBoots.png" class="icon">Boots:
						<select name="eq_boots">
							<option value="0" data-reff-min="0" data-reff-max="0" data-reff-is-local="0">Rare Boots (0)</option>
							<option value="1" data-reff-min="16" data-reff-max="24" data-reff-is-local="0">Bubonic Trail (16-24)</option>
							<option value="2" data-reff-min="6" data-reff-max="12" data-reff-is-local="0">Skyforth (12)</option>
							<option value="3" data-reff-min="100" data-reff-max="100" data-reff-is-local="1">March of the Legion (local, 100)</option>
						</select>
					</label>
					<label>RE: <input name="reff_boots" class="input_small"></label>
					<label><img src="img/BloodMagic.png" class="icon"> <input type="checkbox" name="bm_boots"></label>
					<label><img src="img/Enlighten.webp" class="icon"> <input class="input_small" min="0" max="4" name="en_boots"></label>
				</div>

				<div class="option">
					<label><img src="img/MasterOfGems.webp" class="icon">Amulet:
						<select name="eq_amulet">
							<option value="0" data-reff-min="6" data-reff-max="10" data-reff-is-local="0">Rare Amulet (6-10)</option>
							<option value="1" data-reff-min="10" data-reff-max="20" data-reff-is-local="0">Ashes of the Stars (10-20)</option>
						</select>
					</label>
					<label>RE: <input name="reff_amulet" class="input_small"></label>
					<label><img src="img/FertileCatalyst.png" class="icon"> <input type="checkbox" name="catalyst_amulet"></label>
				</div>

				<hr>

				<div class="option">
					<label><img src="img/BloodMagic.png" class="icon">Arrogance lvl <input name="bm_lvl" value="20" min="1" max="40" class="input_small"></label>
					<label>Anomalous (1) <input type="checkbox" name="bm_qty"></label>
					<span id="bm_mana_mult"></span>
				</div>

				<div class="option"><label><img src="img/HighQuestRewardRed.png" class="icon" title="RE implicit"> Jewel RE implicits <input name="jewel_implreff" value="0" min="0" max="20" class="input_small"></label></div>
		</div>
		<div id="passives">
			<h2>RE Passives</h2><div id="passive_ctl"></div>
			<h2>Clusters</h2><div id="cluster_ctl"></div>
			<div class="option"><label><img src="img/AuraEffectNotable.webp" class="icon" title="Small RE nodes"> Small RE nodes (6% each) <input name="clusters_small" value="0" min="0" max="20" class="input_small"></label></div>

		</div>

		<div class="aura_table point_based">
			<h2>Point-based auras</h2>
				<table id="table_aura_points">
					<tr>
						<th>Aura</th><th>Effect</th>
						<th>Level</th>
						<th>Base val</th>
						<th>Off</th>
						<th><img src="img/Wolfhead.png" class="icon" title="Helmet"></th>
						<th><img src="img/AvianBodyArmour.png" title="Armour" class="icon"></th>
						<th><img src="img/BladeOfVastri.webp" title="Weapon" class="icon"></th>
						<th><img src="img/TheCorundum.png" title="Shield" class="icon"></th>
						<th><img src="img/ShapersGloves.webp" title="Gloves" class="icon"></th>
						<th><img src="img/AuraBoots.png" title="Boots" class="icon"></th>
						<th>Reserved</th>
					</tr>
				</table>
		</div>

		<div class="aura_table">
			<h2>Percentage-based Auras</h2>
				<table id="table_aura_percent">
					<tr>
						<th>Aura</th><th>Effect</th>
						<th>Base %</th>
						<th>Off</th>
						<th><img src="img/Wolfhead.png" class="icon" title="Helmet"></th>
						<th><img src="img/AvianBodyArmour.png" title="Armour" class="icon"></th>
						<th><img src="img/BladeOfVastri.webp" title="Weapon" class="icon"></th>
						<th><img src="img/TheCorundum.png" title="Shield" class="icon"></th>
						<th><img src="img/ShapersGloves.webp" title="Gloves" class="icon"></th>
						<th><img src="img/AuraBoots.png" title="Boots" class="icon"></th>
						<th>Reserved</th>
					</tr>
				</table>
		</div>
	</form>

</body>

</html>
