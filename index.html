<!DOCTYPE html>
<html>

<head>
	<title>Path of Exile mana reservation calc</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="char">
		<h2>Character</h2>
		<form name="char">
			<div class="option"><label><img src="https://web.poecdn.com/image/Art/2DArt/SkillIcons/passives/plusstrength.png?scale=1" class="icon round">Strength <input name="str" value="100" class="char_stats"></label></div>
			<div class="option"><label><img src="https://web.poecdn.com/image/Art/2DArt/SkillIcons/passives/plusdexterity.png?scale=1" class="icon round">Dexterity <input name="ag" value="100" class="char_stats"></label></div>
			<div class="option"><label><img src="https://web.poecdn.com/image/Art/2DArt/SkillIcons/passives/plusintelligence.png?scale=1" class="icon round">Intelligence <input name="int" value="100" class="char_stats"></label></div>
			<div class="option"><label>Life <input name="life" value="1000" class="char_stats"></label></div>
			<div class="option"><label>Mana <input name="mana" value="1000" class="char_stats"></label></div>
		</form>

		<h2>RMR Inventory</h2>
		<form name="inventory">
			<div class="option"><label><img src="https://web.poecdn.com/image/Art/2DItems/Armours/Helmets/Wolfhead.png?scale=1" class="icon">Alpha's Howl (8)<input type="checkbox" name="item_alpha" value="8"></label></div>
			<div class="option"><label><img src="https://web.poecdn.com/image/item/popup/redeemer-symbol.png?scale=1" class="icon">Amulet (7)<input type="checkbox" name="item_amulet" value="7"></label></div>
			<div class="option"><label><img src="https://web.poecdn.com/image/Art/2DItems/Armours/Boots/Skyforth.png?scale=1" class="icon">Skyforth (6)<input type="checkbox" name="item_skyforth" value="6"></label></div>
			<div class="option"><label><img src="https://web.poecdn.com/image/Art/2DItems/Armours/Helmets/HelmetOfDominance2.png?synthesised=1&scale=1" class="icon">Mask of the tribunal <span id="item_mask_res"></span><input type="checkbox" name="item_mask"></label></div>
			<div class="option">
				<label><img src="https://web.poecdn.com/image/Art/2DItems/Jewels/HighQuestRewardRed.png?scale=1" class="icon">Conqueror's efficiency (2)<input type="checkbox" name="item_conq" value="2"></label>
				<label><img src="https://web.poecdn.com/image/Art/2DItems/Currency/CurrencyVaal.png" class="icon" title="RMR implicit"> (1)<input type="checkbox" name="item_conq_impljew" value="1"></label>
			</div>
			<div class="option">
				<label><img src="https://web.poecdn.com/image/Art/2DItems/Gems/Support/BloodMagic.png?scale=1" class="icon">Blood magic lvl <input name="bm_lvl" value="20" min="1" max="40" class="gem_lvl"></label>
				<label>Anomalous (2) <input type="checkbox" name="bm_qty" value="2"></label>
				<span id="bm_mana_mult"></span>
			</div>
			<div class="option"><label>Jewel <img src="https://web.poecdn.com/image/Art/2DItems/Currency/CurrencyVaal.png" class="icon" title="RMR implicit"> (1)<input name="item_jew1_impljew" type="checkbox" value="1"></label></div>
			<div class="option"><label>Jewel <img src="https://web.poecdn.com/image/Art/2DItems/Currency/CurrencyVaal.png" class="icon" title="RMR implicit"> (1)<input name="item_jew2_impljew" type="checkbox" value="1"></label></div>
			<div class="option"><label>Jewel <img src="https://web.poecdn.com/image/Art/2DItems/Currency/CurrencyVaal.png" class="icon" title="RMR implicit"> (1)<input name="item_jew3_impljew" type="checkbox" value="1"></label></div>
		</form>
	</div>
	<div id="passives">
		<h2>RMR Passives</h2><form name="passives"></form>
		<h2>Clusters</h2><form name="clusters"></form>
	</div>

	<div class="info">
		<h2>Summary</h2>
		<div id="rmr_total"></div>
		<div id="reserve_life" class="life"></div>
		<div id="reserve_life_point" class="life"></div>
		<div id="reserve_mana" class="mana"></div>
		<div id="reserve_mana_point" class="mana"></div>
		<div id="auras_enabled"></div>
	</div>

	<div class="aura_table point_based">
		<h2>Point-based auras</h2>
		<form name="auras_points">
			<table id="table_aura_points">
				<tr>
					<th>Aura</th><th>Effect</th>
					<th>Level</th>
					<th>Base val</th>
					<th>Off</th>
					<th>Mana</th>
					<th>Blood<br>magic</th>
					<th>Prism<br>guardian</th>
					<th>Reserved</th>
				</tr>
			</table>
		</form>
	</div>

	<div class="aura_table">
		<h2>Percentage-based Auras</h2>
		<form name="auras">
			<table id="table_aura_percent">
				<tr>
					<th>Aura</th><th>Effect</th>
					<th>Base %</th>
					<th>Off</th>
					<th>Mana</th>
					<th>Blood<br>magic</th>
					<th>Prism<br>guardian</th>
					<th>Reserved</th>
				</tr>
			</table>
		</form>
	</div>

</body>

</html>
